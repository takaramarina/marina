<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marina Takara</title>

    <style>
      h1 {
        font-size: 60;
        padding-top: 60px;
        position: absolute;
        top: 10px;
        animation-name: slide;
        animation-duration: 4s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }

      body {
        text-align: center;
        font-family: "Trebuchet MS", sans-serif;
      }

      img {
        width: 400px;
        position: absolute;
        top: 100px;
        left: 30%;
      }

      @keyframes slide {
        0% {
          color: white;
          left: -30%;
        }

        100% {
          color: black;
          left: 50%;
        }
      }

      .headers {
        color: white;
        font-size: 40;
        position: absolute;
        top: 500px;
        left: 30%;
/*         font-family: "Courier", sans-serif; */
        text-align: start;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <img src="lp.jpg" alt="painting">
    <h1>
      Marina Takara
    </h1>
    <div class="headers">
      <a href="https://takaramarina.github.io/about/">about</a><br>
      <a href="https://takaramarina.github.io/works/">works</a> <br>
      <a href="https://takaramarina.github.io/contact/">contact</a>
      <br>
    </div>
  </body>
</html>
